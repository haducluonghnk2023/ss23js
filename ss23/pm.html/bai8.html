<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(number) {
        if (number < 2) {
            return false;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }

        return true;
        }

        function printPrimesLessThanN(n) {
            console.log(`Các số nguyên tố nhỏ hơn ${n}:`);
            for (let i = 2; i < n; i++) {
                if (isPrime(i)) {
                    console.log(i);
                }
            }
        }

        function main() {
            const userNumber = parseInt(prompt("Nhập một số nguyên dương:"));
            if (userNumber <= 0 || isNaN(userNumber)) {
                console.log("Vui lòng nhập một số nguyên dương hợp lệ.");
            } else {
                printPrimesLessThanN(userNumber);
            }
        }
        main();

    </script>
</body>
</html>
